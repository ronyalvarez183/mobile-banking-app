<h2 mat-dialog-title>Deposit</h2>
<mat-dialog-content>How much are you depositing?</mat-dialog-content>

<br>

<mat-form-field>
    <input matInput [(ngModel)]="amount" name="amount" placeholder="Enter the amount">
</mat-form-field>

<br>
<br>

<button mat-raised-button mat-dialog-close (click)="deposit()" style="margin-right: 10%;">Deposit</button>
<button mat-raised-button mat-dialog-close color="warn">Cancel</button>
