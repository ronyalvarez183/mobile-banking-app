<br>
<br>
<br>

<form (ngSubmit)="signup()" class="example-form" style="margin-top: 3%;">
  <mat-form-field class="example-full-width">
    <input matInput name="firstname" placeholder="FirstName" required
    [(ngModel)]="customer.first_name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput name="lastname" placeholder="Lastname" required
    [(ngModel)]="customer.last_name">
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput name="email" placeholder="Email" required
    [(ngModel)]="customer.email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput name="password" placeholder="Password" required
    [(ngModel)]="customer.password">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="number" matInput name="balance" placeholder="Balance" required
    [(ngModel)]="customer.balance">
  </mat-form-field>

  <br>

  <button type="submit" class="suit_and_tie">LOGIN</button>

  <br>

  <p>Already a member? <a routerLink="/login" class="loginLink">Login!</a></p>

</form>
